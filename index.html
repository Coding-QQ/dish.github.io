<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点菜系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .categories {
            width: 200px;
            background: #f5f5f5;
            padding: 20px;
            height: 100vh;
        }
        .categories h2 {
            margin-top: 0;
        }
        .categories ul {
            list-style: none;
            padding: 0;
        }
        .categories li {
            padding: 10px;
            cursor: pointer;
        }
        .categories li:hover {
            background: #ddd;
        }
        .menu-container {
            flex: 1;
            padding: 20px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .dish {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .dish img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .cart {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
            z-index: 100;
            max-height: 40vh;
            overflow-y: auto;
        }
        
        .menu-container {
            margin-right: 0;
            padding-bottom: 50vh;
        }
        
        @media (min-width: 768px) {
            .cart {
                position: fixed;
                right: 20px;
                top: 20px;
                width: 300px;
                bottom: auto;
            }
            .menu-container {
                margin-right: 340px;
                padding-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="categories">
        <h2>分类</h2>
        <ul id="categories">
            <li data-category="">所有菜品</li>
            <li data-category="signature">招牌菜</li>
            <li data-category="sichuan">川渝美食</li>
            <li data-category="hunan">湘式小炒</li>
            <li data-category="soup">营养汤菜</li>
            <li data-category="western">西餐</li>
            <li data-category="staple">主食</li>
        </ul>
    </div>

    <div class="menu-container">
        <h1>菜单</h1>
        <div class="menu" id="menu">
            <!-- 菜品将通过JavaScript动态加载 -->
        </div>
    </div>

    <div class="cart" id="cart">
        <h2>购物车</h2>
        <div id="cart-items"></div>
        <p>总金额: <span id="total">0</span>元</p>
        <button id="checkout">下单</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
